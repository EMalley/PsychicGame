<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PsycicGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-auto py-5">
                <h1>The Psycic Game</h1>
                <p>Guess what letter I am thinking about!<br>
                 Hit any key to start playing!</p>
            </div>
        </div>
    </div>

    <div class="container py-10">
        <div class="row">
            <div class="col-md-3">
                <p id="wins">Wins:0</p>
            </div>
            <div class="col-md-3">
                <p id="losses">losses:0</p>
            </div>
            <div class="col-md-3">
                <p id="guesses-Left">Guesses Left:8</p>
            </div>
            <div class="col-md-3">
                <p id="incorrect-Guesses">Guesses so far:</p>
            </div>
        </div>
    </div>





    <script src="assets/javascript/game.js"></script>
</body>

</html>
