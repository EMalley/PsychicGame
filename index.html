<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PsycicGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-auto py-5 main">
                <h1>The Psycic Game</h1>
                <p>Guess what letter I am thinking about!<br>
                 Hit any key to start playing!</p>
            </div>
        </div>
    </div>

    <div class="container py-10">
        <div class="row">
            <div class="col-md-3">
                <p>Wins:<span id="wins">0</span></p>
            </div>
            <div class="col-md-3">
                <p>losses:<span id="losses">0</span></p>
            </div>
            <div class="col-md-3">
                <p>Guesses Left:<span id="guessesLeft">10</span></p>
            </div>
            <div class="col-md-3">
                <p>Letters Guessed so far:<span id="incorrectLetters"></span></p>
            </div>
        </div>
    </div>





    <script src="assets/javascript/game.js"></script>
</body>

</html>
